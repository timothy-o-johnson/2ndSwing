<!DOCTYPE html>
<html>
  <head>
    <title>Script Status: Map Reduce Job</title>
    <script language="javascript"></script>
  </head>
  <script>
    $(document).ready(function () {})
  </script>
  <style>
    body {
      margin: 0% 10%;
      border: 10% solid #dddddd;
      padding: 1%;
      background-color: #c4e6f8;
    }

    div {
      padding: 0px;
      margin: 5px;
      background-color: #ffffff;
    }

    #div_scriptExecutionStatus {
      border-radius: 10px;
      padding: 5%;
      margin-top: 5%;
      width: auto max 80%;
    }

    #skutable {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      border: 1px solid #dddddd;
      margin: 8px;
    }

    #table-container {
      overflow-y: auto;
      width: 50%;
      height: 110px;
    }

    th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 5%;
      width: auto;
      margin: auto;
    }

    #th1 {
      width: 30px;
    }

   

    td {
      text-align: center;
      border: 1px solid #dddddd;
    }
  </style>

  <body>
    <div id="div_scriptExecutionStatus">
      <h1>Script Execution Status</h1>
      <div>Stage: <span id="span_stage"></span></div>
      <div>Status: <span id="span_status"></span></div>
      <div>Progress: <span id="span_pctComplete"></span></div>
      <div>Completed: <span id="span_pctComplete"></span></div>
      <div><span id="span_notes"></span></div>
      <div id="table-container">
        <table id="skutable">
          <thead>
            <tr>
              <th id="th1">#</th>
              <th id="th2">SKU</th>
            </tr>
          </thead>
          <tbody id="skutablebody">
            <tr>
              <td class="table-number-column">1</td>
              <td class="table-sku-column">D-123456789</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br />
      <input
        type="button"
        id="btn_closeWindow"
        onclick="window.opener.focus();window.close();"
        value="Close"
        style="display:none;"
      />
    </div>
    <div style="display:none;" id="div_executionHoldForPO">
      <h1>Waiting for Record Submission to Complete</h1>
      <h2>
        Please do <u>not</u> close the saving record&apos;s tab or this tab
        until the process has started
      </h2>
      <h2 id="h2_delayMessage"></h2>
    </div>
  </body>
</html>
